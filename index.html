<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>GL People</title>
</head>

<body>
    <header>
        <h1>PEOPLE</h1>
    </header>
    <main class="container">
        <div class="row">
            <section class="col">
                <form id="personForm">
                    <label class="form-label" for="personName">Name:</label>
                    <input class="form-control" type="text" name="pName" id="personName" required>
                    <label class="form-label" for="personAge">Age:</label>
                    <input class="form-control" type="number" name="age" id="personAge">
                    <label class="form-label" for="personOccupation">Occupation:</label>
                    <input class="form-control" type="text" name="occupation" id="personOccupation">
                    <label class="form-label" for="personNiNumber">NI Number:</label>
                    <input class="form-control" type="text" name="niNumber" id="personNiNumber">
                    <div class="mt-3">
                        <button class="btn btn-primary" type="reset">Reset</button>
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </section>
            <section class="col">
                <div id="output" class="row row-cols-3 g-4"></div>
            </section>
        </div>

        <div id="popup" class="popup">
            <form class="form-container">
                <h1>Update Person</h1>
                <label class="form-label" for="personName">Name:</label>
                    <input class="form-control" type="text" name="uName" id="personName" required>
                    <label class="form-label" for="personAge">Age:</label>
                    <input class="form-control" type="number" name="uAge" id="personAge">
                    <label class="form-label" for="personOccupation">Occupation:</label>
                    <input class="form-control" type="text" name="uOccupation" id="personOccupation">
                    <div class="mt-2">
                        <button id="cancel-btn" class="btn btn-danger" type="button">Cancel</button>
                        <button id="update-btn" class="btn btn-success" type="submit">Submit</button>
                    </div>
            </form>    
        </div>
    </main>
</body>

</html>
